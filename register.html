<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="styles/register.css" />
</head>
<body>
    <div class="container">
        <h1>Registrate</h1>
        <form>
            <div class="column">
                <div class="form-group">
                    <label for="nombre">NOMBRE</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="apellidoMaterno">APELLIDO MATERNO</label>
                    <input type="text" id="apellidoMaterno" name="apellidoMaterno">
                </div>
                <div class="form-group">
                    <label for="fechaNacimiento">FECHA DE NACIMIENTO</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" value="2024-06-19">
                </div>
                <div class="form-group">
                    <label for="password">CONTRASEÑA</label>
                    <input type="password" id="password" name="password">
                    <span class="toggle-password" onclick="togglePassword()"></span>
                </div>
            </div>
            <div class="column">
                <div class="form-group">
                    <label for="apellidoPaterno">APELLIDO PATERNO</label>
                    <input type="text" id="apellidoPaterno" name="apellidoPaterno">
                </div>
                <div class="form-group">
                    <label for="telefono">TELÉFONO</label>
                    <input type="text" id="telefono" name="telefono">
                </div>
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" value="nanitopulgamessi@outlook.com">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">CONFIRMAR CONTRASEÑA</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                    <span class="toggle-password" onclick="toggleConfirmPassword()"></span>
                </div>
            </div>
            <div class="form-group full-width">
                <button type="submit" class="btn">Guardar</button>
            </div>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordType = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', passwordType);
        }

        function toggleConfirmPassword() {
            const confirmPasswordField = document.getElementById('confirmPassword');
            const passwordType = confirmPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordField.setAttribute('type', passwordType);
        }
    </script>
</body>
</html>
